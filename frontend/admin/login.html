<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm border-t-4 border-indigo-600">
        <h1 class="text-2xl font-bold text-center mb-6">Admin Portal</h1>
        <form id="login-form" class="space-y-4">
            <input type="text" id="username" class="w-full px-4 py-2 border rounded" placeholder="Username" required>
            <input type="password" id="password" class="w-full px-4 py-2 border rounded" placeholder="Password" required>
            <input type="text" id="otp" class="w-full px-4 py-2 border rounded" placeholder="2FA Code" maxlength="6">
            <div id="error-msg" class="text-red-600 text-sm hidden"><span id="error-text">Failed</span></div>
            <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded">Login</button>
        </form>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
